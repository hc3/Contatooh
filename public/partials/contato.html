<h1>Contato</h1>
<p ng-show="mensagem.text">
  {{mensagem.texto}}
</p>
<form>
  <div class="form-group">
    <label for="name">Nome :</label>
    <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
  </div>
  
  <div class="form-group">
    <label for="email">Email :</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="email" placeholder="email@exemplo.com" class="form-control" id="email" name='"email' required ng-model="contato.email">
    </div>
  </div>
  
  <div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/" class="btn btn-default">Voltar</a>
  </div>
  
</form>
