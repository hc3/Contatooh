<div class="jumbotron">
  <h1 class="text-center">
    Bem vindo ao Contatooh
  </h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">
  Novo
</button>
<input type="search" placeholder="nome do contato" ng-model="filtro">
<p class="text-info" ng-hide="contatos.length">
  Não existem contatos cadastrados!
</p>
<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>E-MAIL</th>
      <th class="text-center">AÇÃO</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter:filtro">
      <td>{{contato._id}}</td>
      <td>
        <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
      </td>
      <td>{{contato.email}}</td>
      <td class="text-center">
        <buttom class="btn btn-warning" ng-click="remove(contato)">
          Remover
        </buttom>
      </td>
    </tr>
  </table>
</div>
